<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="Registration.css">
</head>
<body>
<div class="header-Reg">
  <div class="container-Reg">
    <div class="title-Reg">Создание учётной записи</div>
    <div class="perimeter-box">
      <div class="name-surname">
        <label><input class="name" type="text" placeholder="Имя"></label>
        <label><input class="surname" type="text" placeholder="Фамилия"></label>
      </div>
      <label><input class="login-Reg" type="email" placeholder="Адрес электронной почты"></label>
      <div><label><input class="password-Reg" type="password" placeholder="Пароль"></label></div>
      <div><label><input class="password-Reg" type="password" placeholder="Повторите пароль"></label></div>
    </div>
    <div class="button-Reg">
      <button class="border-button"><input class="btn-Reg" type="button" value="Зарегистрироваться"></button>
    </div>
    <div><a class="text-Reg" href="#">Войти в существующую учётную запись</a></div>
  </div>
</div>

</body>
</html>

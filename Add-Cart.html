<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление в корзину</title>
  <link rel="stylesheet" href="Add-Cart.css">
</head>
<body>
<div class="bg-color-basket">
  <div class="main-basket">
    <div class="title-basket">Товар добавлен в корзину</div>
    <div class="text-basket">Компрессор кондиционера Hyundai Tucson, Kia Sportage <p class="paragraph">97701-2E300</p></div>
    <div class="box-amount">
      <div class="amount">Укажите количество:
        <div class="minus">-</div>
        <label><input class="num-amount" type="number" value="1"></label>
        <div class="plus">+</div>
      </div>
    </div>
    <div class="flex-order">
      <button class="order"><input class="button-order" type="button" value="Оформить заказ"></button>
      <div><a class="sub-text-order" href="#">Продолжить выбор товаров</a></div>
    </div>
  </div>
</div>

</body>
</html>
